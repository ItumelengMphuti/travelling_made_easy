<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelling Made Easy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        position: relative;
        margin: 0;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("travel-picture.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.6;
        z-index: -1;
      }

      nav {
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      nav h1 {
        font-size: 24px;
      }

      nav ul {
        list-style: none;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      nav ul li {
        color: white;
        cursor: pointer;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
      }

      nav ul li a:hover {
        color: antiquewhite;
      }

      input[type="search"] {
        padding: 6px;
        border-radius: 4px;
        border: none;
        outline: none;
      }

      button {
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="submit"] {
        background-color: #ff9800;
        color: white;
      }

      button[type="reset"] {
        background-color: #f44336;
        color: white;
      }

      button:hover {
        opacity: 0.9;
      }

      .hero-text {
        margin: 80px 40px;
      }

      .contact {
        text-align: center;
        font-size: 50px;
        color: #050505;
      } 

      h2 {
        color: rgb(0, 0, 0);
        font-size: 50px;
        max-width: fit-content;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-transform: uppercase;
      }

      p {
        color: #302b2b;
        font-size: 18px;
        max-width: 600px;
        line-height: 1.6;
      }
      form {
        max-width: 500px;
        margin: 0 auto 60px;
        background: rgba(141, 140, 140, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      /* Labels */
      form label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        color: #333;
      }

      /* Inputs and textarea */
      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
      }

      /* Focus effect */
      form input:focus,
      form textarea:focus {
        border-color: #ff9800;
        box-shadow: 0 0 4px rgba(255, 152, 0, 0.6);
      }

      /* Submit button */
      form button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #e68900;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Travelling Made Easy</h1>

      <ul>
        <li><a href="travel_recommendation.html">Home</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="contact_us.html">Contact Us</a></li>
      </ul>
    </nav>

    <h1 class="contact">Contact Us</h1>

    <form action="#" method="post">
      <label for="name">Full Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email Address:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="subject">Subject:</label><br />
      <input type="text" id="subject" name="subject" /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea
      ><br /><br />

      <button type="submit">Send Message</button>
    </form>
  </body>
</html>
